<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Page</title>
    <link rel="stylesheet" href="styles.css">
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
</head>

<body>
    <!-- <h1>Hi</h1> -->
    <header>
        <nav id="top-menu"></nav>
        <nav id="sub-menu"></nav>
    </header>

    <main></main>

    <div class="row">
        <div class="left">
            <h1>National Urgent Care</h1>
            <h2>National Urgent Care Dry Tortugas</h2>
            <h3>1400 Whitehead St, Key West, FL 33040</h3>
            <img src="location.png" alt="the map of National Urgent Care Dry Tortugas">

            <h3>Schedule an appointment: </h3>

            <div>
                <label for="date">Schedule On </label>
            <input type="date" id="date" name="date" required min="new Date()">
            </div>

            <p id="open">Hours of operation</p>

            <div id="time-slots">
                <div id="time-slots" class="time-slots"></div>
            </div>
            
            <div>
                <p id="current-time"></p>
            </div>
        </div>

        <div class="right" style="padding: 90px">
            <p>Please provide some information about the patient.</p>

            <!-- Information Form -->
            <form id="info">
                <div class="form">
                    <label for="firstname">Legal First Name</label>
                    <input name="firstname" type="text" placeholder="Legal First Name" required/>

                    <label for="lastname">Legal Last Name</label>
                    <input name="lastname" type="text" placeholder="Legal Last Name" required/>

                    <label for="date of birth">Date of Birth</label>
                    <input name="dateofbirth" type="date" placeholder="MM/DD/YYYY" required/>
        
                    <label for="legalsex">Legal Sex</label>
                    <span style="font-size: 10px; color:grey">(Your legal sex is what is listed on your ID.)</span>
                    <div id="gender-radio">
                        <input type="radio" id="female" name="gender" value="female" checked="unchecked"> Female
                        <input type="radio" id="male" name="gender" value="male">Male
                    </div>

                    <label for="contact">How can we contact you for your visit?</label>
                    <input name="phone" type="tel" placeholder="Mobile Phone Number (XXX) XXX-XXX or XXX-XXX-XXXX" required pattern="^\(\d{3}\)\s\d{3}-\d{4}$|^\d{3}-\d{3}-\d{4}$">

                    <input name="email" type="text" placeholder="Email" required/>
        
                    <label for="reason">Help us prepare for your arrival</label> 
                    <select name="reason" id="reason" required>
                        <option value="">Reason for visit</option>
                        <option value="illness">Illness</option>
                        <option value="injury">Injury</option>
                        <option value="wound">Wound/Laceration</option>
                        <option value="testing">Testing onsite</option>
                        <option value="DOT physicals">DOT physicals</option>
                        <option value="others">Others</option>
                    </select>

                    <label for="other">Other Reasons</label>
                    <input type="text" placeholder="Please let us know ...">

                    <div class="flex-row">
                    <input name="terms" type="checkbox" required/>
                    <label for="terms" style="font-size: 15px;"
                        >I agree to the&nbsp;<a href="#">Terms of Use</a>.</label
                    >

                    <button class="button" id="submit">Submit</button>
                    <button class="button" id="back">Back</button>
                
                    </div>
                </div>
                
              </form>

            

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
